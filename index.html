<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text s alternujícími písmeny</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-box">
            <textarea id="input-text" placeholder="Zadejte základní text"></textarea>
            <button onclick="transformText()">Změnit písmena</button>
        </div>
        <div class="right-box">
            <textarea id="output-text" placeholder="Zde bude výstupní text"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
